    <!-- Main content of the Page hereafter -->
    <!-- Main photo gallery of the gruop of the group -->
    <section id = "newsletter" class="min-viewport">
      <div class="container">
        <div class="row">
          <div class="col-xs-offset-1 col-xs-10 col-md-offset-2 col-md-8">
            <h2 class="text-center text-title-pink">Membership Form</h2>
            <hr>
            <form class="text-subtitle-maroon">
              <div class="form-group">
                <label for="name">Fullname (Beginning With Surname) * </label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
              </div>

              <div class="form-group">
                <label for="address">Postal Address * </label>
                <textarea type="text" class="form-control" id="address" placeholder="Enter your Address" style="height: 0px;" required> </textarea>
              </div>

              <div class="form-group">
                <label for="email_id">Email address*</label>
                <input type="email" class="form-control" id="email_id" placeholder="Enter your Email id" required>
              </div>

              <div class="form-group">
                <label for="edu"> Education </label>
                <input type="text" class="form-control" id="edu" placeholder="Education (Degree)">
              </div>

              <div class="form-group">
                <label for="uni"> University </label>
                <input type="text" class="form-control" id="uni" placeholder="Name of the university">
              </div>

              <div class="form-group">
                <label for="emp"> Name of current employer (if employed) </label>
                <input type="text" class="form-control" id="emp" placeholder="Company/ Organisation">
              </div>

              <div class="form-group">
                <label for="emp-role"> Role as an employee (if employed) </label>
                <input type="text" class="form-control" id="emp-role" placeholder="Brief description of duties and responsibilities">
              </div>

              <div id="fields-of-interest">
                <h4> <b> Fields of Interest: </b> </h4>
                <div class="row">
                  <div class="col-sm-4">
                    <div class="checkbox">
                      <label>
                        <input type="checkbox"> Geoscience education
                      </label>
                    </div>

                    <div class="checkbox">
                      <label>
                        <input type="checkbox"> Research
                      </label>
                    </div>

                    <div class="checkbox">
                      <label>
                        <input type="checkbox"> Laboratory work
                      </label>
                    </div>

                    <div class="checkbox">
                      <label>
                        <input type="checkbox"> Field work
                      </label>
                    </div>

                    <div class="checkbox">
                      <label>
                        <input type="checkbox"> Environmental protection
                      </label>
                    </div>

                    <div class="checkbox">
                      <label>
                        <input type="checkbox"> Sustainable mining
                      </label>
                    </div>

                    <div class="checkbox">
                      <label>
                        <input type="checkbox"> Ecofriendly &amp; socio-friendly
                          development of water and mineral resources
                      </label>
                    </div>

                  </div>

                  <div class="col-sm-4">
                    <div class="checkbox">
                      <label>
                        <input type="checkbox"> Renewable Energy
                      </label>
                    </div>

                    <div class="checkbox">
                      <label>
                        <input type="checkbox"> Geothermal Energy
                      </label>
                    </div>

                    <div class="checkbox">
                      <label>
                        <input type="checkbox"> Geoethics
                      </label>
                    </div>

                    <div class="checkbox">
                      <label>
                        <input type="checkbox"> Remote sensing &amp; GIS
                      </label>
                    </div>

                    <div class="checkbox">
                      <label>
                        <input type="checkbox"> Geoheritage &amp; geoparks
                      </label>
                    </div>

                    <div class="checkbox">
                      <label>
                        <input type="checkbox"> Forestation
                      </label>
                    </div>

                    <div class="checkbox">
                      <label>
                        <input type="checkbox"> Drinking watersupply in Urban &amp; Rural
                          areas
                      </label>
                    </div>

                  </div>

                  <div class="col-sm-4">
                    <div class="checkbox">
                      <label>
                        <input type="checkbox"> Irrigation
                      </label>
                    </div>

                    <div class="checkbox">
                      <label>
                        <input type="checkbox"> Urban environment
                      </label>
                    </div>

                    <div class="checkbox">
                      <label>
                        <input type="checkbox"> Fossil fuels
                      </label>
                    </div>

                    <div class="checkbox">
                      <label>
                        <input type="checkbox"> Groundwater
                      </label>
                    </div>

                    <div class="checkbox">
                      <label>
                        <input type="checkbox"> Hydrology
                      </label>
                    </div>

                    <div class="checkbox">
                      <label>
                        <input type="checkbox"> Geohazards
                      </label>
                    </div>

                    <div class="checkbox">
                      <label>
                        <input type="checkbox"> Engineering geology
                      </label>
                    </div>

                    <div class="checkbox">
                      <label>
                        <input type="checkbox"> structural and geotectonics
                      </label>
                    </div>

                  </div>
                </div>
              </div>

              <div class="form-group">
                <label for="other"> Other: </label>
                <input type="text" class="form-control" id="other"
                placeholder="Mention your intrests here; if not in the list already">
              </div>

              <button type="submit" class="btn btn-default
                      text-subtitle-maroon">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </section>

            <a class="btn btn-social-icon btn-linkedin btn-bigsize">
